<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 13 php in js</title>
</head>
<body>

    <p id="etat"></p>
    <p id="vitesse">0</p>
    <p id="error"></p>

    <button id="start">Démarrer</button>
    <button id="stop">Stopper</button>
        <input  type="number" id="accelerate">
        <button id="accelerateBtn">Accelerez</button>

    <script>

        //displayer
        const displayEtat = document.querySelector("#etat")
        const displaySpeed = document.querySelector("#vitesse")
        const displayError = document.querySelector("#error")

        //button
        const startBtn = document.querySelector("#start")
        const stopBtn = document.querySelector("#stop")
        const accelerateValue = document.querySelector("#accelerate")
        const accelerateBtn = document.querySelector("#accelerateBtn")

        class Voiture {
            constructor(marque,modele,nbPorte) {
                this._marque = marque;
                this._modele = modele;
                this._nbPorte = nbPorte;
                this._vitesse = 0;
                this._etat = false;
            }
            
            // Getter
            get marque() {
                return this._marque;
            }
            get modele() {
                return this._modele;
            }
            get nbPorte() {
                return this._nbPorte;
            }
            get vitesse() {
                return this._vitesse;
            }
            get etat() {
                return this._etat;
            }

            // Setter
            set marque(newMarque) {
                this._marque = newMarque;
            }
            set modele(newModele) {
                this._modele = newModele;
            }
            set nbPorte(newNbPorte) {
                this._nbPorte = newNbPorte;
            }
            
            // Method
            demarrer() {

                //clear the error box
                if (displayError.innerHTML != ""){
                    displayError.innerHTML = "";
                }

                if(this._etat !== true) {
                    this._etat = true;
                    displayEtat.innerHTML = "démarrer";
                } else {
                    displayError.innerHTML = "oskuuur"
                }
            }
            accelerer(speed) {

                //clear the error box
                if (displayError.innerHTML != ""){
                    displayError.innerHTML = "";
                }

                if(this._etat !== true) {
                    displayError.innerHTML = "Le véhicule est à l'arret, veuillez le démarrer";
                } else {
                    if (speed + this._vitesse < 0 || speed + this._vitesse >= 200) {
                        displayError.innerHTML = "Entrer une valeur valide";
                    } else {
                        this._vitesse += speed;
                        displaySpeed.innerHTML = this._vitesse;
                    }
                }
            }
            stopper() {

                //clear the error box
                if (displayError.innerHTML != ""){
                    displayError.innerHTML = "";
                }

                if(this._etat !== false) {
                    this._etat = false;
                    displayEtat.innerHTML = "stopper";
                    this._vitesse = 0;
                    displaySpeed.innerHTML = this._vitesse;
                } else {
                    displayError.innerHTML = "le vehicule est déjà stopper";
                }
            }
        }

        v1 = new Voiture("Peugeot","408",5)
        startBtn.addEventListener("click", v1.demarrer);
        stopBtn.addEventListener("click", v1.stopper);

        accelerateBtn.addEventListener("click", v1.accelerer);


    </script>
</body>
</html>
