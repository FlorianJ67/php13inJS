<body>

    <p id="etat"></p>
    <p id="vitesse"></p>
    <p id="error"></p>

    <button id="start">Démarrer</button>
    <button id="stop">Stopper</button>
    
    <script>

const displayEtat = document.querySelector("#etat")
const displaySpeed = document.querySelector("#vitesse")
const displayError = document.querySelector("#error")

const startBtn = document.querySelector("#start")
const stopBtn = document.querySelector("#stop")

        class Voiture {
            constructor(marque,modele,nbPorte) {
                this._marque = marque;
                this._modele = modele;
                this._nbPorte = nbPorte;
                this._vitesse = 0;
                this._etat = false;
            }
            
            // Getter
            get marque() {
                return this._marque;
            }
            get modele() {
                return this._modele;
            }
            get nbPorte() {
                return this._nbPorte;
            }
            get vitesse() {
                return this._vitesse;
            }
            get etat() {
                return this._etat;
            }

            // Setter
            set marque(newMarque) {
                this._marque = newMarque;
            }
            set modele(newModele) {
                this._modele = newModele;
            }
            set nbPorte(newNbPorte) {
                this._nbPorte = newNbPorte;
            }
            
            // Method
            demarrer() {
                if(this._etat == false) {
                    this._etat = true;
                }
                if (this._etat == true) {
                    displayEtat.innerHTML = "démarrer";
                }
            }
            accelerer(speed) {
                if(this._etat == false) {
                    return "Le véhicule est à l'arret, veuillez le démarrer";
                } else {
                    if (speed + this._vitesse < 0 && speed + this._vitesse <= 200) {
                        return "Entrer une valeur valide";
                    } else {
                        this._vitesse += speed;
                        return "Le véhicule " + this._marque + this._modele + " accélère de " + speed + " Km/h , sa vitesse actuelle est de " + this._vitesse;
                    }
                }
            }
            stopper() {
                if(this._etat == true) {
                    this._etat = false;
                    this._vitesse = 0;
                    return "Le véhicule " + this._marque + this._modele + " s'arrête!";
                }
            }
        }

        v1 = new Voiture("Peugeot","408",5)
        console.log(v1.demarrer());
        v1.demarrer();

    </script>
</body>
